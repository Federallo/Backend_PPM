{% extends 'base.html' %}

{% block content %}
    <h1>Playlist: {{ object.name }}</h1>
    {% if object.songs %}
        <h2> Songs: </h2>
        {% for song in object.songs.all %}
            <h3> {{ song.title }} </h3>
        {% endfor %}
    {% else%}
        <p> You haven't added any songs to this playlist yet!</p>
    {% endif %}

    <a href="{% url 'index' %}">Go to song lists</a>
    <a href="{% url 'profile' %}">Return to profile</a>
{% endblock %}
