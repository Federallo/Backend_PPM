{% extends 'base.html' %}

{% block title %} Login {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Sign Up</h1>

    <form action = "" method = "post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type = "submit" value = "Login"/>
    </form>

    <p>Don't have an account? <a href = ""> Register</a></p>
{%endblock content %}
