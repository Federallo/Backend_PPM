{% extends 'base.html' %}


{% block content %}
    <h1>Welcome back, {{ user.name }}.</h1>
    <h2> Playlists: </h2>
    {% for playlist in playlists %}<!--TODO-->
        <h3> {{ playlist.name }} </h3>
        {% for song in playlist.songs %}
            <p> {{ song.name }} </p>
        {% endfor %}
        {% empty %}
            <p> You haven't created a playlist yet! </p>
    {% endfor %}
{% endblock %}
