{% extends 'base.html' %}

{% block title %} Login {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Sign Up</h1>

    <form action = "" method = "post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type = "submit" class = "btn btn-success"> Sign Up </button>
    </form>

    <p>Already have an account? <a href = "{% url 'login' %}"> Log In</a></p>
{%endblock content %}
