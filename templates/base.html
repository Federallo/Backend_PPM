<!DOCTYPE html>
<html data-bs-theme = "dark">
    {% load static %}
    <head>
        <title>Music Streaming</title>
        <!--adding bootstrap to html pages-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <header>
            <nav class = "navbar navbar-expand-lg navbar-dark shadow align-items-center">
                <div class = "container-fluid justify-content-center">
                    <a class = "navbar-brand fw-bold" href = "{% url 'index' %}">Music Streaming</a>
                    {% if user.is_authenticated %}
                        <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                            <li class = "nav-item">
                                <a class = "nav-link active" aria-current = "page" href = "{% url 'profile' %}">Profile</a>
                            </li>
                        </ul> 
                        <ul class = "navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class = "nav-item">
                                <a class = "nav-link active" aria-current = "page" href = "{% url 'logout' %}">Log Out</a>
                            </li>
                            <li class = "nav-item">
                                <a class = "nav-link active" aria-current = "page" href = "">{{ user.name }}</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
               
            </nav>
    </header>
    <body style = "background-color: black;">
        {% block content %}{% endblock content %}
    </body>
</html>
